<section id="hero-2367">
    <div class="cs-container">
        <div class="cs-content">
            <h1 class="cs-title">Professional Massage Therapy in Normanton, West Yorkshire</h1>
            <p class="cs-text">
                Traditional techniques meet modern professionalism. Qualified therapist delivering authentic healing treatments for pain relief, stress reduction, and wellness in comfortable surroundings.
            </p>
            <div class="cs-button-box">
                <a href="{{client.onlineBooking}}" target="_blank" rel="noopener" class="cs-button-solid">Schedule Today</a>
                <a href="tel:{{client.phoneForTel}}" class="cs-button-phone">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" decoding="async" src="/assets/svgs/white-phone.svg" alt="phone icon" width="24" height="24">
                    </picture>
                    {{client.phoneFormatted}}
                </a>
            </div>
        </div>
        <!--Hero Image-->
        <picture class="cs-picture">
            <!--Mobile Image -->
            <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 576, height: 640}) | avif %}" type="image/avif">
            <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 576, height: 640}) | webp %}" type="image/webp">
            <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 576, height: 640}) | jpeg %}" type="image/jpeg">
            <!--Tablet Image -->
            <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1982, height: 1040}) | avif %}" type="image/avif">
            <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1982, height: 1040}) | webp %}" type="image/webp">
            <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1982, height: 1040}) | jpeg %}" type="image/jpeg">
            <!--Desktop Image -->
            <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1260, height: 1530}) | avif %}" type="image/avif">
            <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1260, height: 1530}) | webp %}" type="image/webp">
            <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1260, height: 1530}) | jpeg %}" type="image/jpeg">
            <img src="{% getUrl "/assets/images/hero-3.jpg" | resize({width: 1260, height: 1530}) | jpeg %}" alt="hero image" width="630" height="765" decoding="async" aria-hidden="true">
        </picture>
    </div>
</section>
